<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID Testing Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DID Testing Interface</h1>
    
    <div class="container">
        <div id="connectionStatus" class="status disconnected">
            Not connected to MetaMask
        </div>
        <button id="connectBtn" onclick="connectWallet()">Connect MetaMask</button>
        <div id="accountInfo" style="margin-top: 10px; display: none;">
            <strong>Connected Account:</strong> <span id="currentAccount"></span>
        </div>
    </div>

    <div class="container">
        <h2>Contract Configuration</h2>
        <div class="form-group">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" id="contractAddress" placeholder="Enter deployed contract address">
        </div>
        <button onclick="setContract()">Set Contract</button>
        <div id="contractResult" class="result" style="display: none;"></div>
    </div>

    <div class="grid">
        <div class="container">
            <h2>Create DID</h2>
            <div class="form-group">
                <label for="didAddress">DID Address:</label>
                <input type="text" id="didAddress" placeholder="0x...">
            </div>
            <button onclick="createDID()">Create DID</button>
            <div id="createResult" class="result" style="display: none;"></div>
        </div>

        <div class="container">
            <h2>Add Credential</h2>
            <div class="form-group">
                <label for="credentialId">Credential ID:</label>
                <input type="text" id="credentialId" placeholder="Enter credential ID">
            </div>
            <div class="form-group">
                <label for="credentialUri">Credential URI:</label>
                <input type="text" id="credentialUri" placeholder="https://example.com/credential">
            </div>
            <div class="form-group">
                <label for="validUntil">Valid Until (Unix timestamp, 0 for forever):</label>
                <input type="number" id="validUntil" placeholder="0">
            </div>
            <button onclick="addCredential()">Add Credential</button>
            <div id="addResult" class="result" style="display: none;"></div>
        </div>

        <div class="container">
            <h2>Verify Credential</h2>
            <div class="form-group">
                <label for="verifyDidAddress">DID Address:</label>
                <input type="text" id="verifyDidAddress" placeholder="0x...">
            </div>
            <div class="form-group">
                <label for="verifyCredentialId">Credential ID:</label>
                <input type="text" id="verifyCredentialId" placeholder="Enter credential ID">
            </div>
            <button onclick="verifyCredential()">Verify Credential</button>
            <div id="verifyResult" class="result" style="display: none;"></div>
        </div>

        <div class="container">
            <h2>Revoke Credential</h2>
            <div class="form-group">
                <label for="revokeCredentialId">Credential ID:</label>
                <input type="text" id="revokeCredentialId" placeholder="Enter credential ID">
            </div>
            <button onclick="revokeCredential()">Revoke Credential</button>
            <div id="revokeResult" class="result" style="display: none;"></div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="contractABI.js"></script>
    <script src="app.js"></script>
</body>
</html>
